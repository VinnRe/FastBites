<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Bites</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/logo_fast_bites.png">
</head>
<body>
    <header class="header">
        <img src="./assets/logo_fast_bites.png" alt="logo">
        <h1 class="poppins-bold">Fast Bites</h1>
        <button class="settings__button" id="popupOpen"><span class="material-icons">settings</span></button>
    </header>
    <section class="popup__section" id="popupSection">
        <div class="settings__container">
            <div class="settings__container-top">
                <button class="popup__close" id="popupClose"><span class="material-icons">close</span></button>
            </div>
            <div class="colorblind__container">
                <h2>ENABLE TEXT-TO-SPEECH</h2>
                <label class="switch">
                    <input type="checkbox" id="ttsToggle">
                    <span class="slider"></span>
                </label>
                <h2>COLOR BLIND MODE</h2>
                <div class="cb__container-row1">
                    <button class="cb__button" id="cbNormal">
                        <img src="./assets/normal.png" alt="normal_option">
                        <h2>Normal</h2>
                    </button>
                    <button class="cb__button" id="cbPro">
                        <img src="./assets/protanopia.png" alt="normal_option">
                        <h2>Protanopia</h2>
                    </button>
                </div>
                <div class="cb__container-row2">
                    <button class="cb__button" id="cbDeu">
                        <img src="./assets/dueteranopia.png" alt="normal_option">
                        <h2>Deuteranopia</h2>
                    </button>
                    <button class="cb__button" id="cbTri">
                        <img src="./assets/tritanopia.png" alt="normal_option">
                        <h2>Tritanopia</h2>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="list__section">
        <a href="./pages/menu.html" class="list__item menu poppins-bold speak-item" data-text="Menu">
            <img src="./assets/menu.png" alt="menu">
            <h3>MENU</h3>
        </a>
        <a href="./pages/location.html" class="list__item location poppins-bold speak-item" data-text="Locations">
            <img src="./assets/location.png" alt="">
            <h3>LOCATIONS</h3>
        </a>
        <a href="./pages/orders.html" class="list__item delivery poppins-bold speak-item" data-text="Order">
            <img src="./assets/delivery.png" alt="">
            <h3>ORDER</h3>
        </a>
        <a href="./pages/about.html" class="list__item about poppins-bold speak-item" data-text="About Us">
            <img src="./assets/about.png" alt="">
            <h3>ABOUT</h3>
        </a>
    </section>
    <section class="image__carousel">
        <button class="prv-btn speak-item" id="previousButton" data-text="Previous Image">
            <span class="material-icons">arrow_back</span>
        </button>
        <div class="images carouselImages">
            <img src="./assets/ff2.jpg" alt="Image 1" class="carousel-image">
            <img src="./assets/ff1.jpg" alt="Image 2" class="carousel-image">
            <img src="./assets/ff3.jpg" alt="Image 3" class="carousel-image">
        </div>
        <button class="next-btn speak-item" id="nextButton" data-text="Next Image">
            <span class="material-icons">arrow_forward</span>
        </button>
    </section>
    <footer>
        <p>&copy; 2024 Fast Bites | All Rights Reserved</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
