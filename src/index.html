<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Bites</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/logo_fast_bites.png">
</head>
<body>
    <header class="header">
        <img src="./assets/logo_fast_bites.png" alt="logo">
        <h1 class="poppins-bold">Fast Bites</h1>
        <a href=""><span class="material-icons">settings</span></a>
    </header>
    <section class="list__section">
        <a href="" class="list__item menu poppins-bold">
            <img src="./assets/menu.png" alt="menu">
            <h3>MENU</h3>
        </a>
        <a href="" class="list__item location poppins-bold">
            <img src="./assets/location.png" alt="">
            <h3>LOCATIONS</h3>
        </a>
        <a href="" class="list__item delivery poppins-bold">
            <img src="./assets/delivery.png" alt="">
            <h3>DELIVERY</h3>
        </a>
        <a href="" class="list__item about poppins-bold">
            <img src="./assets/about.png" alt="">
            <h3>ABOUT</h3>
        </a>
    </section>
    <section class="image__carousel">
        <button class="prv-btn" id="previousButton">
            <span class="material-icons">arrow_back</span>
        </button>
        <div class="images carouselImages">
            <img src="./assets/ff1.jpg" alt="Image 1" class="carousel-image">
            <img src="./assets/ff2.jpg" alt="Image 2" class="carousel-image">
            <img src="./assets/ff3.jpg" alt="Image 3" class="carousel-image">
        </div>
        <button class="next-btn" id="nextButton">
            <span class="material-icons">arrow_forward</span>
        </button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
